<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h2>Proyectos</h2>
    <div class="row">
        <div th:each="proyecto : ${proyectos}" class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${proyecto.nombre}">Nombre del proyecto</h5>
                    <p class="card-text" th:text="${proyecto.descripcion}">Descripcion del proyecto</p>
                    <p class="card-text"><small class="text-muted" th:text="${proyecto.zona}">Zona del proyecto</small></p>
                    <p class="card-text"><small class="text-muted" th:text="${proyecto.fecha}">Fecha del proyecto</small></p>
                </div>
            </div>
        </div>
    </div>
    <button th:if="${user.permiso != 'supervisor'}" onclick="location.href='/addproyecto'">Add Proyecto</button>

    <button onclick="location.href='/'" class="btn btn-primary">Volver al inicio</button>
</body>
</html>
